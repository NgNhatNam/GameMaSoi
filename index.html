                                        <div className="text-emerald-400 italic text-base font-serif bg-emerald-900/10 py-2 rounded-lg border border-emerald-900/30">"{currentStep.msg}"</div>
                                    </div>
                                    {hintIds.length > 0 && <div className="bg-blue-950/30 border border-blue-900/50 p-3 rounded-xl text-center shadow-inner"><div className="text-[10px] text-blue-400 uppercase font-bold mb-2 tracking-[2px]">Ng∆∞·ªùi gi·ªØ vai tr√≤</div><div className="flex flex-wrap justify-center gap-2">{players.filter(p => hintIds.includes(p.id)).map(p => (<span key={p.id} className={`text-xs font-bold px-2 py-1 rounded border ${p.isAlive ? 'bg-blue-900/50 border-blue-700 text-white' : 'bg-neutral-800 border-neutral-700 text-gray-600 line-through'}`}>{p.name}</span>))}</div></div>}
                                    <button onClick={nextStep} className="btn-normal w-full py-3 bg-gradient-to-r from-blue-900 to-blue-800 hover:from-blue-800 hover:to-blue-700 text-white rounded-xl text-xl tracking-[2px] shadow-lg border border-blue-700 active:scale-95">TI·∫æP T·ª§C <Play size={20}/></button>
                                </div>
                            ) : (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="role-card p-4 rounded-2xl text-center border-neutral-800">
                                        <div className={`text-5xl font-mono font-bold tracking-tighter ${timer<10?'text-red-500 animate-pulse':''}`}>{Math.floor(timer/60)}:{(timer%60).toString().padStart(2,'0')}</div>
                                        <div className="flex justify-center gap-4 mt-4"><button onClick={()=>setIsTimerRunning(!isTimerRunning)} className="w-10 h-10 bg-neutral-800 border border-neutral-700 rounded-full flex items-center justify-center hover:text-white text-gray-400 active:scale-95">{isTimerRunning ? <Pause size={20}/> : <Play size={20}/>}</button><button onClick={()=>{setTimer(120);setIsTimerRunning(false)}} className="w-10 h-10 bg-neutral-800 border border-neutral-700 rounded-full flex items-center justify-center hover:text-white text-gray-400 active:scale-95"><RotateCcw size={20}/></button></div>
                                    </div>
                                    {morningEvents.length > 0 && <div className="bg-red-950/20 border border-red-900/40 p-3 rounded-2xl"><div className="text-red-500 font-bold uppercase text-[10px] mb-2 flex items-center gap-2 tracking-[2px]"><AlertTriangle size={12}/> C·∫≠p nh·∫≠t bu·ªïi s√°ng</div><div className="space-y-2">{morningEvents.map(e => (<div key={e.id} className="flex justify-between items-center bg-black/60 p-2 rounded border border-neutral-800"><div><span className="font-bold text-sm block">{e.name}</span><span className={`text-[9px] uppercase font-bold tracking-wider ${e.outcome==='dead'?'text-red-500':(e.outcome==='saved'?'text-green-500':'text-yellow-500')}`}>{e.outcomeMsg}</span></div>{e.action === 'kill' && <button onClick={() => { if(confirm(`Khai t·ª≠ ${e.name}?`)) { setPlayers(prev => prev.map(p => p.id === e.id ? { ...p, isAlive: false } : p)); addToHistory(`Khai t·ª≠ ${e.name} (Bu·ªïi s√°ng)`); }}} className="btn-normal bg-red-700 hover:bg-red-600 text-white text-[9px] font-bold px-2 py-1 rounded shadow flex items-center gap-1 active:scale-95"><Skull size={10}/> KHAI T·ª¨</button>}{e.action === 'damage' && <button onClick={() => { setPlayers(prev => prev.map(p => p.id === e.id ? { ...p, hp: p.hp - 1 } : p)); addToHistory(`Tr·ª´ m·∫°ng ${e.name}`); }} className="btn-normal bg-yellow-700 text-white text-[9px] font-bold px-2 py-1 rounded shadow active:scale-95">TR·ª™ M·∫†NG</button>}{e.action === 'transform' && <button onClick={() => { setPlayers(prev => prev.map(p => p.id === e.id ? { ...p, roleId: 'werewolf' } : p)); addToHistory(`${e.name} h√≥a S√≥i`); }} className="btn-normal bg-purple-700 text-white text-[9px] font-bold px-2 py-1 rounded shadow active:scale-95">H√ìA S√ìI</button>}</div>))}</div></div>}
                                    <button onClick={endDay} className="btn-normal w-full py-3 bg-purple-900 hover:bg-purple-800 rounded-xl text-lg tracking-[2px] border border-purple-700 text-white mt-4 active:scale-95">V√ÄO BAN ƒê√äM</button>
                                </div>
                            )}
                        </div>

                        {/* Persistent Reset Button Area */}
                        <div className="p-3 border-t border-neutral-800 bg-neutral-900/90 absolute bottom-14 md:bottom-0 w-full z-30">
                            <button onClick={clearNightTags} className="btn-normal w-full py-2 bg-neutral-800 hover:bg-neutral-700 rounded-lg text-gray-400 border border-neutral-700 flex items-center justify-center gap-2 transition-all text-[10px] tracking-wider active:scale-95"><Refresh size={14}/> QU√âT S·∫†CH TR·∫†NG TH√ÅI</button>
                        </div>
                    </div>
                    
                    <div className={`flex-1 bg-black p-4 overflow-y-auto ${activeTab==='players'?'block':'hidden md:block'} relative pb-24 md:pb-6 custom-scrollbar scroll-container`}>
                        <div className="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 relative z-10">
                            {players.filter(p=>showDead||p.isAlive).map(p => {
                                const r = rolesConfig.find(x=>x.id===p.roleId);
                                const isDead = !p.isAlive;
                                return (
                                    <div key={p.id} onClick={()=>setEditingPlayer(p)} className={`role-card p-3 rounded-xl relative group cursor-pointer transition-all hover:border-gray-500 hover:bg-neutral-800 active:scale-95 ${isDead ? 'opacity-40 grayscale' : 'hover:-translate-y-1 hover:shadow-xl'}`}>
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center shadow-lg border border-white/5 ${r.team==='bad'?'bg-red-900/20 text-red-500':(r.team==='neutral'?'bg-yellow-900/20 text-yellow-500':'bg-blue-900/20 text-blue-500')}`}>{r.icon?<r.icon size={20}/>:<Users size={20}/>}</div>
                                            <div className="overflow-hidden flex-1"><div className={`font-bold text-base truncate tracking-wide ${isDead ? 'line-through text-gray-600' : 'text-gray-200 group-hover:text-white'}`}>{p.name}</div><div className={`text-[10px] font-bold uppercase tracking-wider ${r.team==='bad'?'text-red-600':(r.team==='neutral'?'text-yellow-600':'text-blue-600')}`}>{r.name}</div></div>
                                            <Settings size={14} className="text-gray-700 group-hover:text-gray-400"/>
                                        </div>
                                        <div className="flex flex-wrap gap-1 min-h-[20px]">
                                            {p.hp > 1 && <span className="text-[9px] font-bold px-2 py-0.5 rounded bg-green-900/30 text-green-400 border border-green-900/50">HP: {p.hp}</span>}
                                            {p.tags.map(t => {const tagDef = statusTags.find(x=>x.id===t); return tagDef ? <span key={t} className="text-lg" title={tagDef.label}>{tagDef.emoji}</span> : null;})}
                                        </div>
                                        {isDead && <div className="absolute top-2 right-2 text-red-900 opacity-80 animate-pulse-slow"><Skull size={24}/></div>}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    
                    <div className="md:hidden fixed bottom-0 w-full flex bg-neutral-900/95 backdrop-blur border-t border-neutral-800 z-50 pb-safe">
                        <button onClick={()=>setActiveTab('control')} className={`btn-normal flex-1 py-3 text-xs tracking-widest ${activeTab==='control'?'text-red-500 bg-red-900/10':'text-gray-500'}`}>ƒêI·ªÄU KHI·ªÇN</button>
                        <button onClick={()=>setActiveTab('players')} className={`btn-normal flex-1 py-3 text-xs tracking-widest ${activeTab==='players'?'text-red-500 bg-red-900/10':'text-gray-500'}`}>DANH S√ÅCH</button>
                    </div>

                    {editingPlayer && <PlayerActionModal player={editingPlayer} roles={rolesConfig} tags={statusTags} onAddTag={addCustomTag} onAddHistory={addToHistory} onClose={() => setEditingPlayer(null)} onUpdate={(id, data) => setPlayers(prev => prev.map(p => p.id === id ? { ...p, ...data } : p))} onKill={(id) => setPlayers(prev => prev.map(p => p.id === id ? { ...p, isAlive: false } : p))} onRevive={(id) => setPlayers(prev => prev.map(p => p.id === id ? { ...p, isAlive: true } : p))} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
